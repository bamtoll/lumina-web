<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>LUMINA 공식 홈페이지 | LOGIN</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Noto Sans KR', Arial, Helvetica, sans-serif;
      background: #f9f9f9;
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    header {
      margin-bottom: 40px;
      text-align: center;
    }
    header .logo a {
      font-weight: 700;
      font-size: 40px;
      color: #212529;
      letter-spacing: 0.1em;
      margin-top: 24px;
      margin-bottom: 0;
      font-family: 'Noto Sans KR', Arial, Helvetica, sans-serif;
      text-decoration: none;
    }
    header .logo a:visited,
    header .logo a:hover,
    header .logo a:focus {
      color: #212529;
      text-decoration: none;
    }

    nav ul {
      display: flex;
      justify-content: center;
      gap: 40px;
      list-style: none;
      padding: 0;
      margin: 15px 0 0 0;
    }
    nav ul li a {
      color: #212529;
      position: relative;
      text-decoration: none;
      font-size: 15px;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav ul li a:hover::after {
      transform: scaleX(1);
    }
    nav ul li a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 100%;
      height: 2px;
      background-color: #212529;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }
    nav ul li a.active {
      color: indianred;
      position: relative;
    }
    nav ul li a.active::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 100%;
      height: 3px;
      background-color: #212529;
      border-radius: 2px;
    }

    .login-container {
      width: 650px;
      height: 650px;
      background: #fff;
      border-radius: 40px;
      box-shadow: 0 8px 32px indianred;
      padding: 56px 50px 40px 50px;
      text-align: center;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }
    .login-container h2 {
      font-size: 2.6rem;
      font-weight: bold;
      color: #212529;
      margin-bottom: 18px;
      letter-spacing: 2px;
    }
    .login-container p {
      color: #888;
      font-size: 1.15rem;
      margin-bottom: 28px;
      line-height: 1.5;
    }
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 18px;
      width: 100%;
      max-width: 360px;
      margin: 0 auto;
    }
    .login-form label {
      text-align: left;
      font-size: 1.08rem;
      color: #444;
      margin-bottom: 2px;
      margin-top: 2px;
      font-weight: 500;
    }
    .login-form input {
      padding: 16px 18px;
      border: 1.5px solid indianred;
      border-radius: 16px;
      font-size: 1.15rem;
      background: #fff;
      outline: none;
      transition: border 0.2s;
    }
    .login-form input:focus {
      border-color: #b13d3d;
      background: #fff6f6;
    }
    .login-form button {
      margin-top: 10px;
      padding: 14px 0;
      background: linear-gradient(90deg, #CD5C5C 60%, #fff0f0 100%);
      color: #fff;
      border: none;
      border-radius: 16px;
      font-size: 1.2rem;
      font-weight: bold;
      letter-spacing: 1.5px;
      box-shadow: 0 4px 16px rgba(205,92,92,0.13);
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
    }
    .login-form button:hover {
      background: linear-gradient(90deg, #fff0f0 10%, #CD5C5C 100%);
      box-shadow: 0 8px 24px rgba(205,92,92,0.18);
    }
    .login-options {
      margin-top: 14px;
      display: flex;
      justify-content: space-between;
      font-size: 1.05rem;
      color: indianred;
      width: 100%;
      max-width: 360px;
      margin-left: auto;
      margin-right: auto;
    }
    .login-options a {
      color: indianred;
      text-decoration: none;
      transition: color 0.2s;
    }
    .login-options a:hover {
      color: indianred;
      text-decoration: underline;
    }
    .social-login {
      margin-top: 22px;
      display: flex;
      justify-content: center;
      gap: 22px;
      width: 100%;
    }
    .social-login button {
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      box-shadow: 0 2px 8px rgba(122,92,255,0.10);
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      font-size: 1.1rem;
      font-weight: bold;
      color: #212529;
      cursor: pointer;
      transition: box-shadow 0.2s, background 0.2s;
    }
    .social-login button:hover {
      background: #e4c8ff;
      color: #fff;
      box-shadow: 0 4px 16px rgba(122,92,255,0.16);
    }
    .social-login .google { color: #ea4335; }
    .social-login .naver { color: #19ce60; }
    .social-login .kakao { color: #ffb400; }
    .social-login .apple { color: #333; }

    footer {
      text-align: center;
      padding: 20px;
      color: #222;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"><a href="home.html">LUMINA</a></div>
    <nav>
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="profiles.html">PROFILES</a></li>
        <li><a href="works.html">WORKS</a></li>
        <li><a href="schedule.html">SCHEDULE</a></li>
        <li><a href="support.html">SUPPORT</a></li>
        <li><a href="shop.html">SHOP</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="login-container">
      <h2>LOGIN</h2>
      <p><strong>LUMINA</strong> 홈페이지에 오신 것을 환영합니다!<br>회원가입 또는 로그인을 한 뒤 함께해요!</p>
      <form class="login-form" method="post" action="#">
        <label for="userid">아이디 또는 이메일</label>
        <input type="text" id="userid" name="userid" placeholder="아이디 또는 이메일" required autocomplete="username">
        <label for="userpw">비밀번호</label>
        <input type="password" id="userpw" name="userpw" placeholder="비밀번호" required autocomplete="current-password">
        <button type="submit">LOGIN</button>
      </form>
      <div class="login-options">
        <a href="#">비밀번호 찾기</a>
        <a href="#">회원가입</a>
      </div>
      <hr>
      <div class="social-login">
        <button type="button" class="google" title="구글 로그인">Google</button>
        <button type="button" class="naver" title="네이버 로그인">Naver</button>
        <button type="button" class="kakao" title="카카오 로그인">Kakao</button>
        <button type="button" class="apple" title="애플 로그인">Apple</button>
      </div>
    </div>
  </main>
  <footer>
    <br>
    <br>
    <br>
    <br>
    <br>

  </footer>
</body>
</html>
