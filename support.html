<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>응원의 메시지</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&display=swap" rel="stylesheet">
  <style>

    * {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  body {
    font-family: Arial, Helvetica, sans-serif;
    background: #f9f9f9;
    color: #222;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
    /*background-image: url('IMG02.jpg'); */
    background-size: cover;       
    background-position: center;  
    background-repeat: no-repeat; 
  }

  header {
    margin-bottom: 40px;
    text-align: center;
  }


  header .logo {
    font-weight: 700;
    font-size: 40px;
    color: #212529;
    letter-spacing: 0.1em;
  }
    /*nav 안에 ul 가로정렬, 자간 고정*/
  nav ul {
    display: flex; /*가로 정렬*/
    justify-content: center; /*가운데 정렬*/
    gap: 40px; /*자간 고정*/
    list-style: none; 
    padding: 0;
    margin: 0;
    }

  nav ul li a {
    color: #212529;
    position: relative;  
    text-decoration: none;
    font-size: 15px;
    font-weight: bold;
    }

  /* 차르르 등장 */
  nav ul li a:hover::after {
    transform: scaleX(1);         
    }

  /*커서 올렸을 때 밑줄 차르르 등장*/
  nav ul li a::after {
    content: '';
    position: absolute;
    left: 0;
    bottom: -2px;                  /* 텍스트 아래에 줄 위치 */
    width: 100%;
    height: 2px;
    background-color: #212529;      /* 밑줄 색 */
    transform: scaleX(0);         /* 처음엔 안 보이게 */
    transform-origin: left;       /* 왼쪽부터 시작 */
    transition: transform 0.3s ease;
    }

  nav ul {
    margin-top: 15px;
    list-style: none;
    display: flex;
    gap: 30px;
    justify-content: center;
  }


.active {
  color: indianred;
  position: relative; /* ::after의 절대 위치 기준 */
}

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      color: black;
      margin-bottom: 30px;
      text-align: center;
      font-size: 24px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    textarea {
      resize: none;
      height: 150px;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px;
      background-color: #FFB2AF;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #FF7A85;
    }

    footer {
      text-align: center;
      color: #aaa;
      padding: 10px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
    <header>

        <nav>

                <li><a href="support.html" class="active">SUPPORT</a></li>
                <li><a href="shop.html">SHOP</a></li>
            </ul>
        </nav>
    </header>

<main>
  <div class="container">
    <h1>아티스트에게 메시지를 남겨주세요!</h1>
    <form method="get" action="login.html">
      <textarea name="message" placeholder="응원의 메시지를 작성해주세요" required></textarea>
      <button type="submit">메시지 보내기</button>
    </form>
  </div>
</main>
